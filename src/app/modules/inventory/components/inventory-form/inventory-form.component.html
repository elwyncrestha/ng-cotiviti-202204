<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <h3>{{ action }} Inventory</h3>
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" placeholder="Quantity" formControlName="quantity" />
    </div>
    <div class="form-group">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Price" formControlName="price" />
    </div>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
