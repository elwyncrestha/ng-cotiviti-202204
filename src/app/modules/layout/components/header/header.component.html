<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Inventory Management System</a>
    <form class="d-flex align-items-center">
      <label *ngIf="showUsername; else control" class="me-2 text-white"><strong>{{ name }}</strong></label>
      <ng-template #control>
        <input class="form-control me-2" type="search" placeholder="Name" aria-label="Name" [value]="name" (change)="onNameChange($event)">
      </ng-template>
      <button (click)="showUsername = !showUsername" class="btn btn-outline-light" type="button">Edit</button>
    </form>
  </div>
</nav>
